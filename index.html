<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descrition"
      content="An 'Advice Generator' challenge from FrontendMentor made with SCSS, Javascript, and using Vite build tool and adviceslip API."
    />
    <meta name="author" content="Juan Lagunas" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Advice Generator - Frontend Mentor</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Advice Display Area -->
    <main class="main-container">
      <h3 class="advice-title">ADVICE #<span class="advice-id">117</span></h3>
      <p class="advice">"There will be a quote here"</p>
      <picture class="pattern-wrapper">
        <source
          media="(min-width: 768px)"
          srcset="public/images/pattern-divider-desktop.svg"
        />
        <img
          src="public/images/pattern-divider-mobile.svg"
          alt=""
          class="pattern"
        />
      </picture>
      <button class="dice-button">
        <img src="public/images/icon-dice.svg" alt="Dice SVG" class="dice" />
      </button>
    </main>
    <!-- Javascript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
